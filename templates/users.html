{% extends "base.html" %}

{% block content %}
<h2>Users</h2>

<p><a href="/signup">Sign up</a>

<table style="border-collapse:collapse;" border="1" cellpadding="6">
  <thead>
    <tr>
      <th>ID</th><th>Email</th><th>Name</th><th>City</th><th>Role</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u.user_id }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.given_name }} {{ u.surname }}</td>
      <td>{{ u.city }}</td>
      <td>{{ u.role }}</td>
      <td><a href="/users/edit/{{ u.user_id }}">Edit</a> | <a href="/users/delete/{{ u.user_id }}">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
