{% extends "base.html" %}
{% block content %}

<h2>Users</h2>

<table border="1" cellpadding="8" cellspacing="0">
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Name</th>
        <th>City</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>

    {% for u in users %}
    <tr>
        <td>{{ u.user_id }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.given_name }} {{ u.surname }}</td>
        <td>{{ u.city }}</td>
        <td>{{ u.role }}</td>
        <td>
            <a href="/users/edit/{{ u.user_id }}">Edit</a> |
            <a href="/users/delete/{{ u.user_id }}" onclick="return confirm('Delete user {{ u.email }}?');">Delete</a>
        </td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
